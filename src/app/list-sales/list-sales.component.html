<div class="showings">
    <label>Showing Selection</label>
    <br>
        <select (change)="onChange()"  [(ngModel)]="selectedItem">
            <option *ngFor="let item of showings" [value]="item.showID">{{ item.movieName }}</option>
            <option value=-1>ALL</option>
        </select>
</div>
<div class="sales">
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Movie Name</th>
                <th>Schedule</th>
                <th>No. Tickets</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of sales">
                <td>{{s.date | date:'dd-MM-yyyy HH:mm'}}</td>
                <td>{{s.movieName}}</td>
                <td>{{s.schedule}}</td>
                <td>{{s.tickets.length}}</td>
                <td>$ {{s.saleValue}}</td>
            </tr>
        </tbody>
    </table>
</div>
